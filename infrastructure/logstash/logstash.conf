input {
  tcp {
    port => 5000
    codec => json
  }
  
  http {
    port => 8080
    codec => json
  }
}

filter {
  # Parse timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }

  # Add service tag based on source
  if [service] {
    mutate {
      add_tag => ["%{service}"]
    }
  }

  # Parse log level
  if [level] {
    mutate {
      lowercase => ["level"]
    }
  }

  # Extract error details
  if [level] == "error" {
    mutate {
      add_tag => ["error"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "library-logs-%{+YYYY.MM.dd}"
    document_type => "_doc"
  }

  # Debug output (comment out in production)
  stdout {
    codec => rubydebug
  }
}
