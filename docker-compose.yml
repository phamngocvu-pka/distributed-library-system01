version: '3.8'

services:
  # ========================================
  # DATABASES
  # ========================================
  
  postgres:
    image: postgres:15-alpine
    container_name: library-postgres
    environment:
      POSTGRES_USER: library_admin
      POSTGRES_PASSWORD: library_pass_123
      POSTGRES_DB: library_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - library-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: library-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: library_admin
      MONGO_INITDB_ROOT_PASSWORD: library_pass_123
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - library-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MESSAGE QUEUE & STREAMING
  # ========================================
  
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: library-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: library_admin
      RABBITMQ_DEFAULT_PASS: library_pass_123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - library-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: library-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - library-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: library-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - library-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # CACHE & DISTRIBUTED LOCKING
  # ========================================
  
  redis:
    image: redis:7-alpine
    container_name: library-redis
    command: redis-server --requirepass library_pass_123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # SERVICE DISCOVERY
  # ========================================
  
  consul:
    image: hashicorp/consul:latest
    container_name: library-consul
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    volumes:
      - consul_data:/consul/data
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MONITORING
  # ========================================
  
  prometheus:
    image: prom/prometheus:latest
    container_name: library-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - library-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: library-grafana
    ports:
      - "3005:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - library-network
    depends_on:
      - prometheus

  # ========================================
  # LOGGING (ELK STACK)
  # ========================================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: library-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - library-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: library-logstash
    ports:
      - "5000:5000"
      - "9600:9600"
    volumes:
      - ./infrastructure/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    networks:
      - library-network
    depends_on:
      - elasticsearch
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: library-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - library-network
    depends_on:
      - elasticsearch

  # ========================================
  # API GATEWAY & LOAD BALANCER
  # ========================================
  
  nginx:
    image: nginx:alpine
    container_name: library-nginx
    ports:
      - "3000:80"
      - "443:443"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf
      - ./gateway/ssl:/etc/nginx/ssl
    networks:
      - library-network
    depends_on:
      - book-service
      - user-service
      - borrowing-service
      - notification-service
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # MICROSERVICES
  # ========================================
  
  book-service:
    build:
      context: ./services/book-service
      dockerfile: Dockerfile
    container_name: library-book-service
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://library_admin:library_pass_123@mongodb:27017/books_db?authSource=admin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: library_pass_123
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      KAFKA_BROKER: kafka:9092
      RABBITMQ_URL: amqp://library_admin:library_pass_123@rabbitmq:5672
    networks:
      - library-network
    depends_on:
      - mongodb
      - redis
      - consul
      - kafka
      - rabbitmq
    restart: unless-stopped

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: library-user-service
    ports:
      - "3002:3002"
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://library_admin:library_pass_123@postgres:5432/library_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: library_pass_123
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      KAFKA_BROKER: kafka:9092
      RABBITMQ_URL: amqp://library_admin:library_pass_123@rabbitmq:5672
    networks:
      - library-network
    depends_on:
      - postgres
      - redis
      - consul
      - kafka
      - rabbitmq
    restart: unless-stopped

  borrowing-service:
    build:
      context: ./services/borrowing-service
      dockerfile: Dockerfile
    container_name: library-borrowing-service
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: postgresql://library_admin:library_pass_123@postgres:5432/library_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: library_pass_123
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      KAFKA_BROKER: kafka:9092
      RABBITMQ_URL: amqp://library_admin:library_pass_123@rabbitmq:5672
    networks:
      - library-network
    depends_on:
      - postgres
      - redis
      - consul
      - kafka
      - rabbitmq
    restart: unless-stopped

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: library-notification-service
    ports:
      - "3004:3004"
    environment:
      NODE_ENV: production
      PORT: 3004
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: library_pass_123
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      KAFKA_BROKER: kafka:9092
      RABBITMQ_URL: amqp://library_admin:library_pass_123@rabbitmq:5672
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: your-email@gmail.com
      SMTP_PASS: your-email-password
    networks:
      - library-network
    depends_on:
      - redis
      - consul
      - kafka
      - rabbitmq
    restart: unless-stopped

# ========================================
# NETWORKS
# ========================================
networks:
  library-network:
    driver: bridge

# ========================================
# VOLUMES
# ========================================
volumes:
  postgres_data:
  mongo_data:
  redis_data:
  rabbitmq_data:
  consul_data:
  prometheus_data:
  grafana_data:
  elasticsearch_data:
